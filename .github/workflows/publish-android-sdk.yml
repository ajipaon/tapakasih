name: Publish Android SDK to Maven Central via JitPack

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0)"
        required: true

jobs:
  publish-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get version from release or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${{ github.event.release.tag_name }}
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          else
            VERSION=${{ github.event.inputs.version }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update version in build.gradle.kts
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          sed -i "s/version = \".*\"/version = \"$VERSION\"/g" build.gradle.kts

      - name: Generate AAR
        run: ./gradlew assembleRelease

      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: tapakasih-android-sdk
          path: build/outputs/aar/*.aar
          retention-days: 90

      - name: Create GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/outputs/aar/*.aar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger JitPack build
        run: |
          curl -X POST "https://jitpack.io/build/paondev/tapakasih/${{ github.ref_name }}"
